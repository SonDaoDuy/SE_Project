<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dictionary</title>
  <!-- <link rel="stylesheet" type="text/css" href="photon/dist/css/photon.css"> -->
  <link rel="stylesheet" type="text/css" href="photon/dist/css/mystyle.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script>

    function findDefinition(){
      var input = document.getElementById("word-search");
      var word = input.value;
      console.log(word);
      getWordDefinition(word);
    }

    function getWordDefinition(word){
      var link = "http://52.36.12.106/api/search/word/" + word;
      var xmlHttp = new XMLHttpRequest();

      xmlHttp.open( "GET", link, false ); // false for synchronous request
      xmlHttp.send( null );
      var myArr = JSON.parse(xmlHttp.responseText);
      displayDefinition(myArr);
      console.log(xmlHttp.responseText);
    }

    function displayDefinition(value){
      if(value.status == true){
        var word = value.word;
        var e_word = word.word;
        var pronounce = word.pronounce;
        var meaning = word.meaning;
        var result = e_word + "<br>" + pronounce + "<br>" + meaning;
        document.getElementById("word-definition").innerHTML = result;
      }
    }
  </script>
</head>
<body>
  <div id="app-content">
    <div class="col-lg-6" style="margin-top: 10px;">
      <div class="input-group">
        <input id="word-search" type="text" class="form-control" value="" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="findDefinition();">Go!</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div>
  <div id="word-definition">

  </div> 
</body>

</html>
